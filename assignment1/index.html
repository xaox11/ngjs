<!doctype html>
<html ng-app="LunchCheck" lang="en">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="script/angular.min.js"></script>
  <script src="script/app.js"></script>

  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body ng-controller="LunchCheckController">
<div class="container">
  <h1>Lunch Checker</h1>
  <div class="form-group">
    <input ng-model="writtenString" id="lunch-menu" type="text"
           placeholder="list comma separated dishes you usually have for lunch"
           class="form-control">
    <p>I do not consider an empty item i. e. ", ," towards the count</p>
  </div>
  <div class="form-group">
    <button ng-click="showWarning()" class="btn btn-default">Check If Too Much</button>
  </div>
  <div ng-style="textStyle" ng-model="warning" class="form-group message">
    {{warning}}
  </div>
</div>

</body>
</html>
