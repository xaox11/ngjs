<!doctype html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="NarrowItDownApp">

<div ng-controller="NarrowItDownController as narrow" class="container">
  <div class="row">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrow.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.search()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
  </div>
  <div class="row">
    <found-items found-items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
  </div>
</div>
</div>
</body>
</html>
