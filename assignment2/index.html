<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li > button {
      margin-left: 6px;
    }

    button > span {
      color: green;
    }
  </style>
</head>
<body ng-app='ShoppingListCheckOff'>
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as tbc' class="col-md-6">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in tbc.getItems()">Buy {{item.name}} {{item.quantity}}
          <button ng-click="tbc.buy($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought
          </button>
        </li>
      </ul>
      <div ng-if="tbc.isEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as abc' class="col-md-6">
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in abc.getItems()">Bought {{item.name}} {{item.quantity}}</li>
      </ul>
      <div ng-if="abc.isEmpty()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
